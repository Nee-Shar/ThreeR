<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .table {
      border-collapse: collapse;
      width: 70%;
      max-width: 500px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table th, .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .circle {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      text-align: center;
      line-height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<table class="table">
  <thead>
    <tr>
      <th>Points</th>
      <th>Task Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><div class="circle">10</div></td>
      <td>Completed Task 1</td>
    </tr>
    <tr>
      <td><div class="circle">20</div></td>
      <td>Completed Task 2</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
